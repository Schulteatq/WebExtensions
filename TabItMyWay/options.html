<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <form>
      <p>
        <label>
          Open tabs from links next to current tab:&nbsp;
          <input type="checkbox" id="useOpenerTabId" />
        </label>
      </p>
      <p>
        <label>
          Open new tabs next to current tab:&nbsp;
          <input type="checkbox" id="openNewNextToCurrent" />
        </label>
      </p>
      <p>
        <label>
          When closing a tab open previously active tab:&nbsp;
          <input type="checkbox" id="useTabHistory" />
        </label>
      </p>
      <p>
        <label>
          Tab history size:&nbsp;
          <input type="number" id="tabHistorySize" min="10" max="256" step="1" />
        </label>
      </p>
      <p>
        <button type="submit">Save</button>
      </p>
    </form>

    <script src="options.js"></script>

  </body>

</html>
